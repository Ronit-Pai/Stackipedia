<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Stackipedia • Sign Up</title>
  <link rel="stylesheet" href="../styles/landing.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600;700&family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">

<body>
  <header class="site-header">
    <div class="nav-wrap">
      <div class="logo">Stackipedia</div>
      <a href="./index.html" class="btn btn-ghost">Back</a>
    </div>
  </header>

  <main>
    <section class="section" style="padding-top:140px;">
      <h2>Create your account</h2>
      <p>Join Stackipedia to save your wishlist and track progress.</p>
      <form id="signup-form" style="max-width:420px;margin:22px auto 0;text-align:left;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);border-radius:14px;padding:22px;backdrop-filter:blur(8px);">
        <label style="display:block;font-weight:600;margin-bottom:6px;">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required style="width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.14);background:rgba(0,0,0,0.4);color:#fff;margin-bottom:12px;">
        <label style="display:block;font-weight:600;margin-bottom:6px;">Password</label>
        <input id="password" type="password" placeholder="••••••••" minlength="6" required style="width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.14);background:rgba(0,0,0,0.4);color:#fff;margin-bottom:16px;">
        <button class="btn" type="submit" style="width:100%">Create account</button>
        <p id="message" style="margin-top:10px;color:#cfd9da;text-align:center;"></p>
        <p style="margin-top:10px;color:#cfd9da;text-align:center;">Already have an account? <a href="./login.html" style="color:#7ef9ff;">Log in</a></p>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="brand">
        <div class="logo">Stackipedia</div>
        <p class="footnote">© <span id="year"></span> Stackipedia. All rights reserved.</p>
      </div>
    </div>
  </footer>
