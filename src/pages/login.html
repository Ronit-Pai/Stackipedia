      <div class="logo">Stackipedia</div>

    </div>

  <main>
    <section class="section" style="padding-top:140px;">
      <h2>Welcome back</h2>
      <p>Login or create your account to start building your learning wishlist.</p>
      <div style="max-width:420px;margin:22px auto 0;text-align:left;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);border-radius:14px;padding:22px;backdrop-filter:blur(8px);">
        <label style="display:block;font-weight:600;margin-bottom:6px;">Email</label>
        <input id="login-email" type="email" placeholder="you@example.com" style="width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.14);background:rgba(0,0,0,0.4);color:#fff;margin-bottom:12px;">
        <label style="display:block;font-weight:600;margin-bottom:6px;">Password</label>
        <input id="login-password" type="password" placeholder="••••••••" style="width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.14);background:rgba(0,0,0,0.4);color:#fff;margin-bottom:16px;">
        <button id="login-btn" class="btn" style="width:100%">Continue</button>
        <p id="login-message" style="margin-top:10px;color:#cfd9da;text-align:center;"></p>
        <p style="margin-top:10px;color:#cfd9da;text-align:center;">No account? <a href="./signup.html" style="color:#7ef9ff;">Sign up</a></p>
      </div>
    </section>
  </main>

  <footer>

      <div class="brand">
        <div class="logo">Stackipedia</div>
